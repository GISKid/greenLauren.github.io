---
title: Blog
layout: default
bodyClass: page-blog-list
---

<div class="intro">

           
     
  <div class="container">
  
    <div class="row">
      <div class="col-12">

        <h1>Latest Posts</h1>

      </div>   
    </div>
  </div>
</div>

<div class="container pb-6"> 
  <div class="row">
    {% for blog in site.posts %}
    <div class="col-12 col-md-6 mb-2 ">
      <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
      <p> {{blog.date}}</p>
      <div class="testimonials-content">{{ blog.excerpt }}</div>
        </div>
   {% endfor %}      
      </div>
    </div>
  </div>
</div>
